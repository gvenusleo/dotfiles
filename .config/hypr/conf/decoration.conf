# https://wiki.hyprland.org/Configuring/Variables/#decoration
decoration {
    rounding = 10
    blur {
        enabled = true
        size = 6
        passes = 2
        new_optimizations = on
        ignore_opacity = true
        xray = true
        # blurls = waybar
    }
    active_opacity = 1.0
    inactive_opacity = 0.8
    fullscreen_opacity = 1.0

    drop_shadow = true
    shadow_range = 5
    shadow_render_power = 3
    col.shadow = 0xaa7287fd
    col.shadow_inactive = 0xaa7c7f93
}
